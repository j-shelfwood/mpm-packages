name: Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lua-tests:
    name: Lua Unit Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install Lua
        run: |
          sudo apt-get update
          sudo apt-get install -y lua5.4

      - name: Run Lua tests
        run: |
          lua5.4 tests/lua/run.lua .

  craftos-integration:
    name: CraftOS-PC Integration Tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run integration tests
        uses: Commandcracker/craftos-pc-action@v1
        with:
          root: ./
          timeout: 2m
          options: --mount-ro /workspace=. --exec "dofile('/workspace/tests/craftos/test_runner.lua')"
        env:
          CRAFTOS_SETTINGS: |
            bios.use_multishell = false

  craftos-simulation:
    name: CraftOS-PC Swarm Simulation
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Run swarm simulation tests
        uses: Commandcracker/craftos-pc-action@v1
        with:
          root: ./
          timeout: 3m
          options: --mount-ro /workspace=. --exec "dofile('/workspace/tests/craftos/swarm_simulation.lua')"
        env:
          CRAFTOS_SETTINGS: |
            bios.use_multishell = false

  all-tests:
    name: All Tests Summary
    runs-on: ubuntu-latest
    needs: [lua-tests, craftos-integration, craftos-simulation]

    steps:
      - name: All tests passed
        run: echo "All test suites passed! (95 Lua + 22 Integration + 5 Simulation = 122 tests)"
